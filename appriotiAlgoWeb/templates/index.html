<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apriori Algorithm</title>
</head>
<body>
    <h1>Apriori Algorithm</h1>
    
    <form id="uploadForm" action="/process_csv" method="POST" enctype="multipart/form-data">
        <label for="file">Select CSV File:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br><br>
        
        <label for="min_support">Min Support (%):</label>
        <input type="number" id="min_support" name="min_support" value="20" required><br><br>
        
        <button type="submit">Run Apriori</button>
    </form>
</body>
</html>
